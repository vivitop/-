<!DOCTYPE html>
<html>
<head>
    <title>Crypto Bot Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #balance {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Crypto Bot Web App</h1>
    <p>Welcome to the web app! You can access your wallet and perform actions here.</p>

    <button onclick="getBalance()">Get Balance</button>
    <button onclick="openBuyTrax()">Buy TRH</button>
    <button onclick="openWithdraw()">Withdraw</button>

    <div id="balance"></div>

    <script>
        // Initialize Telegram Web App
        Telegram.WebApp.ready();

        function getBalance() {
            // Здесь нужно реализовать получение баланса.
            // В реальном приложении вы бы отправляли запрос на ваш сервер,
            // который бы взаимодействовал с кодом вашего бота.
            // Для примера:
            document.getElementById('balance').innerText = "Баланс: (Нужно реализовать получение с сервера)";
        }

        function openBuyTrax() {
            // Открывает функцию покупки TRH через callback
            Telegram.WebApp.close(); // Закрываем WebApp
            Telegram.WebApp.sendData("buy_trax"); // Отправляем данные боту для выполнения коллбэка
        }

        function openWithdraw() {
            // Открывает функцию вывода средств через callback
            Telegram.WebApp.close(); // Закрываем WebApp
            Telegram.WebApp.sendData("withdraw_crypto"); // Отправляем данные боту для выполнения коллбэка
        }

        // set main background color
        Telegram.WebApp.setBackgroundColor("#222");
    </script>
</body>
</html>
