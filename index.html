<!DOCTYPE html>
<html>
<head>
    <title>TRH/CPS Wallet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset some default styles */
        body, h1, h2, ul, li, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121A2A;
            color: #E2E8F0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            overflow: hidden;  /* Предотвращает появление полосы прокрутки */
        }

        .container {
            max-width: 450px; /* Более узкий контейнер */
            width: 90%;
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1E293B; /* Slightly lighter background */
            border-radius: 15px; /* More rounded corners */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* subtle shadow */
            margin-top: 20px;  /* Отступ сверху */
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 500;
            text-align: center;
            color: #CBD5E0;
            margin-bottom: 20px;
            letter-spacing: 0.5px; /* Increase letter spacing */
        }

        .balance {
            font-size: 2.25rem;
            font-weight: 700; /* Bold balance */
            color: #FFFFFF;
            margin-bottom: 30px;
            text-align: center; /* Center the balance text */
            line-height: 1; /* Adjust line height for better spacing */
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 30px;
        }

        .button {
            background-color: #3B82F6; /* Strong blue */
            color: #FFFFFF;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.15); /* button shadow */
            text-decoration: none; /* Remove underline */
            text-align: center;
            flex: 1;
            margin: 0 5px; /* Add horizontal spacing */
        }

        .button:hover {
            background-color: #2563EB;
        }

        .asset-list {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .asset-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px; /* Increased padding */
            margin-bottom: 8px; /* Small margin */
            background-color: #2D3748; /* Darker item background */
            border-radius: 10px; /* Rounded corners */
            transition: background-color 0.3s ease;
        }

        .asset-item:hover {
            background-color: #4A5568; /* Slightly lighter background on hover */
        }

        .asset-name {
            font-weight: 500;
            font-size: 1.1rem;
            color: #CBD5E0;
        }

        .asset-value {
            text-align: right;
            font-size: 1.1rem;
            color: #FFFFFF;
        }

        #sendDataButton {
            background-color: #48BB78; /* Green */
            color: #FFFFFF;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.15);
            width: auto;
        }

        #sendDataButton:hover {
            background-color: #38A169;
        }

        /* Telegram Theme integration */
        body.tg-theme-dark {
            background-color: #222;
            color: #fff;
        }

        .asset-item.tg-theme-dark {
            background-color: #333;
        }

        h1.tg-theme-dark {
            color: #fff;
        }
    </style>
</head>
<body class="">
<div class="container">
    <h1>TRH/CPS Wallet</h1>
    <div class="balance">0.00</div>

    <div class="button-container">
        <a href="#" class="button">Отправить</a>
        <a href="#" class="button">Получить</a>
        <a href="#" class="button">Обмен</a>
    </div>

    <ul class="asset-list">
        <li class="asset-item">
            <span class="asset-name">TRH</span>
            <span class="asset-value">0.00</span>
        </li>
        <li class="asset-item">
            <span class="asset-name">CPS</span>
            <span class="asset-value">0.00</span>
        </li>
    </ul>

    <button id="sendDataButton">Send Data</button>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const themeClass = tg.colorScheme === 'dark' ? 'tg-theme-dark' : '';
    document.body.classList.add(themeClass);

    document.getElementById("sendDataButton").addEventListener("click", () => {
        const data = {
            balance: "0.00",
            trh: "0.00",
            cps: "0.00"
        };
        tg.sendData(JSON.stringify(data));
        tg.close();
    });
</script>
</body>
</html>
